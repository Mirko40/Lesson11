<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeMc Nike</title>
    <link rel="stylesheet" href="main2.css" />
  </head>
  <body>
    <section class="nike">
      <div class="nike__container">
       <div class="nike__pictures pictures">
      <div class="pictures__logo"></div>
      <div class="pictures__shoes"></div>
      <div class="pictures__color color">
        <div class="color__grey"></div>
        <div class="color__white"></div>
        <div class="color__red"></div>
        <div class="color__blue"></div>
      </div>
       </div>
        <div class="nike__text text">
          <div class="text__head">Nike SB Stefan Janoski Max</div>
          <div class="text__about">Unisex Skateboarding Shoe</div>
          <div class="text__stars"></div>
          <div class="text__select">
              <select class="text__select--button" name="size" id="size">
              <option >Size</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
              </select>
              <select class="text__select--button" name="qty" id="qty">
                <option >Qty</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>  
            <button class="text__button--add">Add to cart</button>
            </div>
            </div>
          </div>
        </div>  
      </div>
    </section>
  </body>
</html>
